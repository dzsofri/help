<div class="container mt-4">
  <h2>Feladatkezelő App</h2>

  <div class="input-group mb-3">
    <input [(ngModel)]="newTask.title" class="form-control" placeholder="Új feladat címe" />
    <button class="btn btn-primary" (click)="add(newTask.title)">Hozzáadás</button>
  </div>
 <div class="d-flex justify-content-end mb-2">
    <button class="btn btn-outline-danger" (click)="deleteAll()">Összes törlése</button>
  </div>

  <ul class="list-group">
    <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
      <div *ngIf="editing?.id !== task.id">{{ task.title }}</div>
      <div *ngIf="editing?.id === task.id">
        <input [(ngModel)]="editing.title" class="form-control" />
      </div>
      <div class="btn-group btn-group-sm">
        <button *ngIf="editing?.id !== task.id" class="btn btn-outline-secondary" (click)="edit(task)">✏️</button>
        <button *ngIf="editing?.id === task.id" class="btn btn-outline-success" (click)="save()">💾</button>
        <button *ngIf="editing?.id === task.id" class="btn btn-outline-danger" (click)="cancel()">❌</button>
        <button class="btn btn-outline-danger" (click)="delete(task.id)">🗑️</button>
      </div>
    </li>
  </ul>
</div>
